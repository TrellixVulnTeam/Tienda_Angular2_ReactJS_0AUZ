<div class="tienda">
  <div class="container">
    <barra-superior></barra-superior>
    <div class="box">
      <h2 class="titulo">Carrito</h2>
    </div>
    <ul class="producto nav animated fadeIn slow">
      <li class="col-md-3 col-sm-4 col-xs-12" *ngFor="let item of listaProductos">
        <div class="box">
          <div class="img">
            <img src="{{item.imagen}}" alt="{{item.descripcion}}" class="img-responsive">
            <h4 class="text-center"><{{item.descripcion}}></h4>
          </div>
          <div class="informacion">
            <p><small><b>Precio: </b><{{item.precio | currency : 'USD' : 1-0-2 }}></small></p>
            <p><small><b>Disponibles: </b><{{item.disponible}}></small></p>
          </div>
          <div class="box footer">
            <a [routerLink]="['/tienda/detalle-producto/', item.id]" class="btn btn-secundary">Ver Detalle</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
